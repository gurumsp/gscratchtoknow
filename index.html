<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan|Monoton" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="lib//scratchcard.js" charset="utf-8"></script>
    <title>Scratch to Know</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>
  <body class="bg">
    <div class="container containerbg">
      <header class="text-align-center flex-center">
        <h2 class="text-wrap">Know about the second project</h2>
      </header>
      <div class="text-x1-center flex-center">
        <div class="bigfont text-center">
          Scratch this happy card.
        </div>
        <canvas class="canvas" id="js-canvas"></canvas>
        <div id="detailwelcome" class="bigfont text-center hide">
          Yes! you read it right. <br>There is another <br> <svg class="heart" viewBox="0 0 32 29.6">
            <path d="M23.6,0c-3.4,0-6.3,2.7-7.6,5.6C14.7,2.7,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4c0,9.4,9.5,11.9,16,21.2
              c6.1-9.3,16-12.1,16-21.2C32,3.8,28.2,0,23.6,0z"/>
          </svg> <br>   beating. <br>Happy to welcome the new one to our family.
        </div>
      </div>
      <footer class="flex-center">
        <h4 class="text-wrap text-center">with love</h4>
      </footer>
    </div>
    <script>
      var options = {
        id: 'js-canvas',
        brushSize: 150,
        lineJoin: 'round',
        percentRequired: 90,
        fillColor: 'rgba(74, 107, 138, 1)'
      };
      var scratch = new ScratchCard(options);
      scratch.addEventListener('success', function (e) {
        document.getElementById("detailwelcome").classList.add("show");
        document.getElementById("js-canvas").classList.add("detailwelcome");
      }, false);
    </script>
  </body>
</html>
